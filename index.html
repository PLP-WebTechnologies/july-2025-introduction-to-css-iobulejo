<!--
    index.html - Basic HTML & CSS Box Model Implementation
    -----------------------------------------------------
    This file demonstrates:
    - Semantic HTML structure
    - Integration with external CSS for box model and layout
    - Clear separation of content sections
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML & CSS Box Model Implementation</title>
    <!-- Link to external stylesheet for all CSS rules -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section: site title -->
    <header>
        <h1>Welcome to Basic HTML & CSS Box Model Implementation</h1>
    </header>
    <!-- Main content area -->
    <main>
        <!-- Card section: demonstrates the CSS box model -->
        <section class="card">
            <h2>Box Model Implementation</h2>
            <p>This card demonstrates the CSS box model, including margin, border, padding, and content area.</p>
        </section>
        <!-- Grid section: showcases layout and spacing -->
        <section class="grid">
            <div class="grid-item">Address</div>
            <div class="grid-item">Contact</div>
            <div class="grid-item">Email</div>
        </section>
    </main>
    <!-- Footer section: copyright info -->
    <footer>
        <p>&copy; 2025 Basic CSS</p>
    </footer>
</body>
</html>
